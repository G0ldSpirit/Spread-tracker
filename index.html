<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Polymarket Spread Finder</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        .container { max-width: 1400px; margin: 0 auto; }
        header {
            background: white;
            border-radius: 16px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
        h1 { color: #2d3748; font-size: 2.2rem; margin-bottom: 10px; }
        .subtitle { color: #718096; font-size: 1.1rem; }
        .controls {
            background: white;
            border-radius: 16px;
            padding: 25px;
            margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            align-items: center;
        }
        .control-group { display: flex; flex-direction: column; gap: 5px; }
        label { color: #4a5568; font-weight: 600; font-size: 0.9rem; }
        input, select {
            padding: 10px 14px;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            font-size: 1rem;
        }
        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 8px;
            font-size: 1rem;
            cursor: pointer;
            align-self: flex-end;
            transition: transform 0.2s;
        }
        button:hover { transform: translateY(-2px); }
        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        .stat-card {
            background: white;
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        .stat-label { color: #718096; font-size: 0.9rem; margin-bottom: 8px; }
        .stat-value { color: #2d3748; font-size: 1.8rem; font-weight: 700; }
        .markets { display: grid; grid-template-columns: repeat(auto-fill, minmax(350px, 1fr)); gap: 25px; }
        .market {
            background: white;
            border-radius: 12px;
            padding: 25px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            cursor: pointer;
            transition: all 0.3s;
        }
        .market:hover { transform: translateY(-5px); box-shadow: 0 10px 30px rgba(0,0,0,0.2); }
        .spread-badge {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
            padding: 8px 16px;
            border-radius: 20px;
            font-weight: 700;
            display: inline-block;
            margin-bottom: 15px;
            font-size: 1rem;
        }
        .title { color: #2d3748; font-weight: 600; margin-bottom: 15px; line-height: 1.4; }
        .prices { 
            display: grid; 
            grid-template-columns: 1fr 1fr; 
            gap: 15px; 
            margin-bottom: 15px;
            padding: 15px;
            background: #f7fafc;
            border-radius: 8px;
        }
        .price-label { color: #718096; font-size: 0.85rem; text-transform: uppercase; }
        .price-value { font-size: 1.2rem; font-weight: 700; margin-top: 5px; }
        .yes { color: #48bb78; }
        .no { color: #f56565; }
        .meta {
            padding-top: 15px;
            border-top: 1px solid #e2e8f0;
            font-size: 0.9rem;
            color: #718096;
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
        }
        .loading { text-align: center; padding: 60px; background: white; border-radius: 16px; }
        .spinner {
            border: 4px solid #f3f4f6;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        .error {
            background: #fed7d7;
            color: #c53030;
            padding: 20px;
            border-radius: 12px;
            margin-bottom: 20px;
        }
        .empty { text-align: center; padding: 60px; background: white; border-radius: 16px; }
        @media (max-width: 768px) {
            h1 { font-size: 1.8rem; }
            .markets { grid-template-columns: 1fr; }
            .controls { flex-direction: column; }
            .control-group { width: 100%; }
            button { width: 100%; }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>üìä Polymarket Market Finder</h1>
            <p class="subtitle">Discover the best Polymarket opportunities</p>
        </header>
        
        <div class="controls">
            <div class="control-group">
                <label>Min Volume ($)</label>
                <input type="number" id="minVolume" value="5000" min="0" step="1000" style="width:140px">
            </div>
            <div class="control-group">
                <label>Sort By</label>
                <select id="sortBy" style="width:160px">
                    <option value="volume">Volume (highest)</option>
                    <option value="liquidity">Liquidity (highest)</option>
                </select>
            </div>
            <button onclick="applyFilters()">üîç Apply Filters</button>
            <button onclick="loadMarkets()" style="background: #48bb78;">üîÑ Refresh</button>
        </div>

        <div id="stats" class="stats" style="display:none;">
            <div class="stat-card">
                <div class="stat-label">Markets</div>
                <div class="stat-value" id="total">0</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">Total Volume</div>
                <div class="stat-value" id="vol">$0</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">Total Liquidity</div>
                <div class="stat-value" id="liq">$0</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">Avg Volume</div>
                <div class="stat-value" id="avg">$0</div>
            </div>
        </div>

        <div id="error" class="error" style="display:none;"></div>
        
        <div id="loading" class="loading" style="display:none;">
            <div class="spinner"></div>
            <p>Loading Polymarket markets...</p>
        </div>

        <div id="empty" class="empty" style="display:none;">
            <h3>No markets found</h3>
            <p>Try lowering your filters</p>
        </div>

        <div id="markets" class="markets"></div>
    </div>

    <script>
        let allMarkets = [];

        async function loadMarkets() {
            document.getElementById('loading').style.display = 'block';
            document.getElementById('markets').innerHTML = '';
            document.getElementById('stats').style.display = 'none';
            document.getElementById('error').style.display = 'none';
            document.getElementById('empty').style.display = 'none';

            try {
                const res = await fetch('/api/markets');
                if (!res.ok) throw new Error('Failed to fetch markets');
                
                const data = await res.json();
                allMarkets = data.markets || [];
                applyFilters();
            } catch (e) {
                document.getElementById('error').textContent = 'Error: ' + e.message;
                document.getElementById('error').style.display = 'block';
            } finally {
                document.getElementById('loading').style.display = 'none';
            }
        }

        function applyFilters() {
            const minVolume = parseFloat(document.getElementById('minVolume').value) || 0;
            const sortBy = document.getElementById('sortBy').value;

            let filtered = allMarkets.filter(m => (parseFloat(m.volume) || 0) >= minVolume);

            if (sortBy === 'volume') {
                filtered.sort((a, b) => (parseFloat(b.volume) || 0) - (parseFloat(a.volume) || 0));
            } else if (sortBy === 'liquidity') {
                filtered.sort((a, b) => (parseFloat(b.liquidity) || 0) - (parseFloat(a.liquidity) || 0));
            }

            if (filtered.length === 0) {
                document.getElementById('empty').style.display = 'block';
                document.getElementById('stats').style.display = 'none';
                return;
            }

            document.getElementById('empty').style.display = 'none';

            const totalVol = filtered.reduce((s, m) => s + (parseFloat(m.volume) || 0), 0);
            const totalLiq = filtered.reduce((s, m) => s + (parseFloat(m.liquidity) || 0), 0);
            const avgVol = totalVol / filtered.length;

            document.getElementById('total').textContent = filtered.length;
            document.getElementById('vol').textContent = '$' + formatNumber(totalVol);
            document.getElementById('liq').textContent = '$' + formatNumber(totalLiq);
            document.getElementById('avg').textContent = '$' + formatNumber(avgVol);
            document.getElementById('stats').style.display = 'grid';

            const html = filtered.map(m => {
                const yes = m.yesPrice || 0;
                const no = m.noPrice || 0;
                const impliedProb = ((yes + no - 1) * 100).toFixed(2);
                
                return `
                <div class="market" onclick="window.open('https://polymarket.com/event/${m.slug}', '_blank')">
                    <div class="spread-badge">
                        ${yes > 0 && no > 0 ? `Implied: ${Math.abs(impliedProb)}%` : 'New Market'}
                    </div>
                    <div class="title">${m.question || 'Unknown Market'}</div>
                    <div class="prices">
                        <div>
                            <div class="price-label">Yes</div>
                            <div class="price-value yes">${(yes * 100).toFixed(1)}¬¢</div>
                        </div>
                        <div>
                            <div class="price-label">No</div>
                            <div class="price-value no">${(no * 100).toFixed(1)}¬¢</div>
                        </div>
                    </div>
                    <div class="meta">
                        <span>üí∞ Volume: $${formatNumber(parseFloat(m.volume) || 0)}</span>
                        ${m.liquidity ? `<span>üíß Liquidity: $${formatNumber(parseFloat(m.liquidity) || 0)}</span>` : ''}
                    </div>
                </div>
            `}).join('');

            document.getElementById('markets').innerHTML = html;
        }

        function formatNumber(num) {
            if (num >= 1000000) return (num / 1000000).toFixed(1) + 'M';
            if (num >= 1000) return (num / 1000).toFixed(1) + 'K';
            return num.toFixed(0);
        }

        loadMarkets();
    </script>
</body>
</html>
